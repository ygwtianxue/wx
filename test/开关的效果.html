<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kaiguan {
            width: 100%;
            height: 100%;
        }
        
        .x {
            width: 10px;
            height: 10px;
            background-color: pink;
            margin: 100px;
        }
        
        .xd {
            width: 100px;
            height: 100px;
            background-color: purple;
            margin: 110px;
        }
    </style>
</head>

<body>
    <div class="kaiguan">c</div>
    <div class="x">x</div>
    <div class="xd">被关掉</div>
    <input type="text" value="输入">
    <script>
        //定义袁术
        var kaiguan = document.querySelector('.kaiguan');


        //注册使劲
        var flag = 0;
        kaiguan.onclick = function() {
            console.log('点击了');

            if (flag == 0) {
                kaiguan.style.backgroundColor = 'pink';
                flag = 1;
            } else {
                kaiguan.style.backgroundColor = '#fff';
                flag = 0;
            }
        }

        var x = document.querySelector('.x');
        var xd = document.querySelector('.xd');

        x.onclick = function() {
            x.style.display = 'none';
            xd.style.display = 'none';
        }

        var input = document.querySelector('input');
        input.onfocus = function() {
            if (this.value == '输入') {
                this.value = '';
            }
        }

        input.onblur = function() {
            if (this.value == '') {
                this.value = '输入';
            }
        }

        input.onmousemove = function() {
            console.log('输入移动');
            this.value = '鼠标正在移动';
        }
    </script>
</body>

</html>
