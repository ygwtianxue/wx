<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximun-scale=1.0,minimun-scale=1.0,user-scalable=no">
    <title>东港-登录</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/loginregister.css">

    <script src="js/lib-flexible-2.0/index.min.js"></script>
</head>

<body>
    <!-- logo  -->
    <div class="logo">
        <h2>
            東港
        </h2>
        <span>东港海淘</span>
    </div>
    <form action="#" method="POST">
        <ul class="account">
            <li>
                <span>手机号</span>
                <select name="teltype">
                    <option value="1">+86</option>
                    <option value="1">+852</option>
                 </select>
                <input type="tel" name="phone" id="" class="phone" placeholder="手机号">
            </li>
            <li>
                <span>密码</span>
                <input type="password" name="pwd" id="" class="pwd" placeholder="密码">
            </li>
            <li><a href="#">忘记密码？</a></li>
        </ul>
        <input type="submit" value="登录" class="loginbtn">
        <a href="register.html" class="loginbtn regbtn">新用户注册</a>
    </form>

</body>

</html>
