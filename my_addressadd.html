<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximun-scale=1.0,minimun-scale=1.0,user-scalable=no">
    <title>东港-我的收货地址列表</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/my.css">
    <script src="js/lib-flexible-2.0/index.min.js"></script>
</head>

<body>


    <div class="goback_box">
        <i class="goback_box_icon">&#xe66e;</i> 添加收货地址
    </div>
    <div class="hint" style="display: none;">
        <div class="hint_box">
            <h3>收货地址类型怎么选？</h3>
            <ul class="hint_box_list">
                <li>
                    <h4><i class="iconfont">&#xe616;</i>什么是直邮地址?</h4>
                    <p>直邮地址是您海淘购物的实际收货地址， 可以填写您家庭，公司，学校所在地址， 选择直邮地址，香港商家会按这个地址通 过物流的形式直接邮寄给您。
                    </p>
                </li>
                <li>
                    <h4><i class="iconfont">&#xe699;</i>什么是转运地址?</h4>
                    <p>由商家将订单商品送到您填写指定的转运 地址，由转运公司負负责托运，清关，最 后将商品快递至您的手中。如选择转运地 址下单，您需自己联系转运公司。转运地 址必须是一個香港的地址
                    </p>
                </li>
            </ul>
            <a href="#" class="mykonw">我已了解</a>
        </div>
    </div>

    <ul class="editbox">
        <li class="additem">
            <span>收货人</span>
            <input type="text" placeholder="请输入姓名">
        </li>
        <li class="additem">
            <span>联系电话</span>
            <input type="text" placeholder="请输入联系号码">
        </li>
        <li class="additem">
            <span>地区</span>
            <select name="area" id="">
                <option value="">请选择</option>
            </select>
        </li>
        <li class="additem">
            <span>详细地址</span>
            <input type="text" placeholder="请输入联系号码">
        </li>
        <li class="typeitem">
            <span>地址类型</span>
            <a href="#" class="cur">直邮地址</a>
            <a href="#">转运地址</a>
        </li>

    </ul>

    <a href="#" class="editsave">
        保存
    </a>


</body>

</html>
